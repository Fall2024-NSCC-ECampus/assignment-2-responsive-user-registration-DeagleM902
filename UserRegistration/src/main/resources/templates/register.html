<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/welcome}">Sample Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class ="nav-item">
                    <a class="nav-link" th:href="@{/welcome}">Welcome</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-4">
            <h2>Register</h2>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                        <small th:errors="*{username}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <small th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="plainPassword">Password:</label>
                    <input type="password" id="plainPassword" class="form-control" th:field="*{plainPassword}" required>
                    <div th:if="${#fields.hasErrors('plainPassword')}" class="text-danger">
                        <small th:errors="*{plainPassword}"></small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-1">Register</button>
            </form>
            <p class="mt-2">
                Already have an account? <a th:href="@{/login}">Login here</a>.
            </p>
            <div th:if="${error}">
                <p class="text-danger" th:text="${error}"></p>
            </div>
            <div th:if="${param.success}">
                <p class="text-success">Registration successful!</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
